    <h2 mat-dialog-title>Are you sure you want to delete this image?</h2>
    <mat-dialog-content>This will delete the element that is currently on this page and cannot be undone.</mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-secondary" mat-button mat-dialog-close>Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button class="btn btn-danger" mat-button [mat-dialog-close]="true">Delete</button>
    </mat-dialog-actions>
