<div class="row">
  <div class="col-xs-7" style="position: fixed;">
    <form  [formGroup]="form" (ngSubmit)="onSave()" >

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Title </label>
            <input type="text" class="form-control" formControlName="title" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> ImageUrl </label>
            <input type="text" formControlName="url" class="form-control" #img  >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="img.value" alt="" class="image-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid"
         > Save </button>
         <button class="btn btn-secondary" routerLink="../images"> Cancel </button>
        </div>
      </div>

    </form>
  </div>
</div>
